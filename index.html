<!DOCTYPE html>
<html>
<head>
	<title>Calculadora Simples</title>
	<link rel="stylesheet" type="text/css" href="layout.css">
</head>

<body> 
        
		<header class="sombra"> 
            <form class="div" name="calc">
                
                <center>   
                    <input type="text" name="visor" class="campo"/> 
                        <br><br>
                    <input type="button" value="7" onclick="botao(value);" class="but">
                    <input type="button" value="8" onclick="botao(value);" class="but">
                    <input type="button" value="9" onclick="botao(value);" class="but">
                    <input type="button" value="*" onclick="botao(value);" class="espec">
                    <input type="button" value="4" onclick="botao(value);" class="but">
                    <input type="button" value="5" onclick="botao(value);" class="but">
                    <input type="button" value="6" onclick="botao(value);" class="but">
                    <input type="button" value="-" onclick="botao(value);" class="espec">
                    <input type="button" value="1" onclick="botao(value);" class="but">
                    <input type="button" value="2" onclick="botao(value);" class="but">
                    <input type="button" value="3" onclick="botao(value);" class="but">
                    <input type="button" value="+" onclick="botao(value);" class="espec">
                     <input type="button" value="del" onclick="limpar();" class="espec">     
                    <input type="button" value="0" onclick="botao(value);" class="but">
                    <input type="button" value="=" onclick="calcule();" class="espec1">   
                    <input type="button" value="/" onclick="botao(value);" class="espec">
                </center>
                
            </form>     
		</header>
<script src="script.js">
    
</script>   
</body>
    
</html>
